<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.2.45/css/materialdesignicons.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Yeseva+One&display=swap"

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"">
    <link rel=" stylesheet" type="text/css" href="css/style.css">
	<title>Porfolio fotográfico</title>
</head>

<body>
	<!-- HEADER -->

	<header class="container">
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand" href="index.html">
				<h1>Julieta Puente</h1>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon">
					<i class="mdi mdi-chevron-down m-0"></i>
				</span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="galeria.html">Galería</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="trabajos.html">Trabajos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contacto.html">Contacto</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- CONTENIDO PRINCIPAL -->
	<main class="container galeria">
		<div class="row galeria">
			<!-- COLAPSE ACCORDION LANDSCAPE -->
			<div class=" galeria col-sm-12 col-md-4">
				<div class="accordion container p-0" id="accordionLandscape">
					<div class="card">
						<div class="card-header" id="headingLandscape">
							<h2 class="mb-0">
								<button class="btn btn-block text-center" type="button" data-toggle="collapse"
									data-target="#collapseLandscape" aria-expanded="true" aria-controls="collapseLandscape">
									Landscape
								</button>
							</h2>
						</div>

						<div id="collapseLandscape" class="collapse show" aria-labelledby="headingLandscape"
							data-parent="#accordionLandscape">
							<div class="card-body">
								<!-- CAROUSEL -->
								<section class="landscape container  p-0 w-100">
									<div id="carousel-landscape" class="carousel slide" data-ride="carousel">
										<ol class="carousel-indicators">
											<li data-target="#carousel-landscape" data-slide-to="0" class="active"></li>
											<li data-target="#carousel-landscape" data-slide-to="1"></li>
											<li data-target="#carousel-landscape" data-slide-to="2"></li>
										</ol>
										<div class="carousel-inner mw-100">
											<div class="carousel-item active">
												<img src="Contenido multimedia/landscape-0.jpg" class="d-block w-100"
													alt="Sol atarceder de fondo">
											</div>
											<div class="carousel-item">
												<img src="Contenido multimedia/landscape-1.jpg" class="d-block w-100"
													alt="Amsterdam de noche">
											</div>
											<div class="carousel-item">
												<img src="Contenido multimedia/landscape-3.jpg" class="d-block w-100"
													alt="lago entre montañas">
											</div>
										</div>
										<a class="carousel-control-prev" href="#carousel-landscape" role="button"
											data-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="sr-only">Previous</span>
										</a>
										<a class="carousel-control-next" href="#carousel-landscape" role="button"
											data-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
										</a>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- COLAPSE ACCORDION PORTRAIT -->
			<div class="col-sm-12 col-md-4">
				<div class="accordion container p-0" id="accordionPortrait">
					<div class="card">
						<div class="card-header" id="headingPortrait">
							<h2 class="mb-0">
								<button class="btn btn-block text-center type="button" data-toggle="collapse"
									data-target="#collapsePortrait" aria-expanded="true" aria-controls="collapsePortrait">
									Portrait
								</button>
							</h2>
						</div>

						<div id="collapsePortrait" class="collapse show" aria-labelledby="headingPortrait"
							data-parent="#accordionPortrait">
							<div class="card-body">
								<!--SEGUNDO CAROUSEL -->
								<section class="portrait container p-0  w-100">
									<div id="carousel-portrait" class="carousel slide" data-ride="carousel">
										<ol class="carousel-indicators">
											<li data-target="#carousel-portrait" data-slide-to="0" class="active"></li>
											<li data-target="#carousel-portrait" data-slide-to="1"></li>
											<li data-target="#carousel-portrait" data-slide-to="2"></li>
										</ol>
										<div class="carousel-inner mw-100">
											<div class="carousel-item active">
												<img src="Contenido multimedia/portrait-0.jpg" class="d-block w-100"
													alt="Sol atarceder de fondo">
											</div>
											<div class="carousel-item">
												<img src="Contenido multimedia/portrait-1.jpg" class="d-block w-100"
													alt="Amsterdam de noche">
											</div>
											<div class="carousel-item">
												<img src="Contenido multimedia/portrait-2.jpg" class="d-block w-100"
													alt="lago entre montañas">
											</div>
										</div>
										<a class="carousel-control-prev" href="#carousel-portrait" role="button"
											data-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="sr-only">Previous</span>
										</a>
										<a class="carousel-control-next" href="#carousel-portrait" role="button"
											data-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
										</a>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- COLAPSE ACCORDION MACRO -->
			<div class="col-sm-12 col-md-4">
				<div class="accordion container p-0" id="accordionMacro">
					<div class="card">
						<div class="card-header" id="headingMacro">
							<h2 class="mb-0">
								<button class="btn btn-block text-center" type="button" data-toggle="collapse"
									data-target="#collapseMacro" aria-expanded="true" aria-controls="collapseMacro">
									Macro
								</button>
							</h2>
						</div>

						<div id="collapseMacro" class="collapse show" aria-labelledby="headingMacro"
							data-parent="#accordionMacro">
							<div class="card-body">

								<!-- TERCER CAROUSEL -->
								<section class="macro container  p-0 w-100">
									<div id="carousel-macro" class="carousel slide" data-ride="carousel">
										<ol class="carousel-indicators">
											<li data-target="#carousel-macro" data-slide-to="0" class="active"></li>
											<li data-target="#carousel-macro" data-slide-to="1"></li>
											<li data-target="#carousel-macro" data-slide-to="2"></li>
										</ol>
										<div class="carousel-inner mw-100">
											<div class="carousel-item active">
												<img src="Contenido multimedia/macro-0.jpg" class="d-block w-100"
													alt="coso que soplas y vuela">
											</div>
											<div class="carousel-item">
												<img src="Contenido multimedia/macro-1.jpg" class="d-block w-100"
													alt="ojo verde">
											</div>
											<div class="carousel-item">
												<img src="Contenido multimedia/macro-2.jpg" class="d-block w-100"
													alt="ranita verde">
											</div>
										</div>
										<a class="carousel-control-prev" href="#carousel-macro" role="button" data-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="sr-only">Previous</span>
										</a>
										<a class="carousel-control-next" href="#carousel-macro" role="button" data-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
										</a>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

			<p>BurnOutBridge &copy 2020</p>
